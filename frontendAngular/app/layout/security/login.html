<div style="max-width: 50%; margin: 5% 5% 25% 25%">
    <div class="w3-card">
        <table>
        <tr>
            <td>Логин:</td>
            <td>
                <label>
                    <input id="login"
                           class="w3-input w3-hover-light-grey w3-border"
                           type="text"
                           ng-model="credentials.login"
                           required/>
                </label>
            </td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td>
                <label>
                    <input id="password"
                           class="w3-input w3-hover-light-grey w3-border"
                           type="password"
                           ng-model="credentials.password"
                           required/>
                </label>
            </td>
        </tr>
            <tr>
                <td>
                    <input type="button"
                           value="Authorise"
                           class="w3-btn w3-green w3-hover-white w3-ripple"
                           ng-click="authorise(credentials.login, credentials.password)"/>
                </td>
            </tr>
    </table>
    </div>
    <div class="w3-card" style="margin-top: 5%">
        <table>
            <tr>
                <td>
                    <input type="button"
                           value="Register"
                           class="w3-btn w3-grey w3-hover-white w3-ripple"
                           onclick="window.location.href = '#/register'"/>
                </td>
                <td>
                    <input type="button"
                           value="Google+"
                           class="w3-btn w3-red w3-hover-white w3-ripple"
                           onclick="window.location.href = 'https://accounts.google.com/o/oauth2/auth?redirect_uri=http%3A%2F%2Flocalhost%3A8000%2F&response_type=code&client_id=376771576693-sn5kmg1fe8jgv252ruuf0ja329kcfg1v.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile'"/>
                    <input type="button"
                           value="Facebook"
                           class="w3-btn w3-blue-grey w3-hover-white w3-ripple"/>
                    <input type="button"
                           value="VK"
                           class="w3-btn w3-light-blue w3-hover-white w3-ripple"/>
                </td>
            </tr>
        </table>
    </div>
</div>
